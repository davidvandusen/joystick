<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Joystick</title>
  <link rel="stylesheet" href="joystick.css" />
  <style>
    body {
      background: black;
      color: grey;
      font-family: Arial, sans-serif;
    }
    #examples .joystick {
      zoom: 60%;
    }
  </style>
</head>
<body>
<div class="joystick" id="joystick"></div>
<p>Use the arrow keys and spacebar to interact with the controller.</p>
<div id="examples">
  <div class="joystick"></div>
  <div class="joystick pressed"></div>
  <div class="joystick up"></div>
  <div class="joystick up left"></div>
  <div class="joystick left"></div>
  <div class="joystick down left"></div>
  <div class="joystick down"></div>
  <div class="joystick down right"></div>
  <div class="joystick right"></div>
  <div class="joystick up right"></div>
</div>
<script>
  (function () {
    var joystick = document.getElementById('joystick');
    var keysDown = {
      pressed: false,
      up: false,
      left: false,
      down: false,
      right: false
    };
    document.addEventListener('keydown', function (e) {
      switch (e.which) {
        case 32:
          keysDown.pressed = true;
          break;
        case 37:
          keysDown.left = true;
          break;
        case 38:
          keysDown.up = true;
          break;
        case 39:
          keysDown.right = true;
          break;
        case 40:
          keysDown.down = true;
          break;
      }
      updateJoystickClass();
      e.preventDefault();
    });
    document.addEventListener('keyup', function (e) {
      switch (e.which) {
        case 32:
          keysDown.pressed = false;
          break;
        case 37:
          keysDown.left = false;
          break;
        case 38:
          keysDown.up = false;
          break;
        case 39:
          keysDown.right = false;
          break;
        case 40:
          keysDown.down = false;
          break;
      }
      updateJoystickClass();
      e.preventDefault();
    });
    function updateJoystickClass() {
      var classNames = ['joystick'];
      for (var key in keysDown) {
        if (Object.prototype.hasOwnProperty.call(keysDown, key) && keysDown[key]) {
          classNames.push(key);
        }
      }
      joystick.className = classNames.join(' ');
    }
  })();
</script>
</body>
</html>
