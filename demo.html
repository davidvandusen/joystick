<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Joystick</title>
  <link rel="stylesheet" href="joystick.css"/>
  <style>
    body {
      background: rgb(40, 40, 40);
      color: rgb(200, 200, 200);
      font-family: Arial, sans-serif;
    }

    a {
      color: rgb(220, 220, 220);
      text-decoration: none;
    }

    a:hover {
      color: rgb(250, 250, 250);
      text-decoration: underline;
    }

    #examples .joystick {
      zoom: 60%;
    }
  </style>
</head>
<body>
<h1>CSS Joystick</h1>

<div class="joystick" id="joystick"></div>
<p>Use the arrow keys and spacebar to interact with the joystick.</p>

<p>View this project on GitHub: <a href="https://github.com/davidvandusen/joystick">davidvandusen/joystick</a></p>

<div id="examples">
  <div class="joystick"></div>
  <div class="joystick pressed"></div>
  <div class="joystick up"></div>
  <div class="joystick up left"></div>
  <div class="joystick left"></div>
  <div class="joystick down left"></div>
  <div class="joystick down"></div>
  <div class="joystick down right"></div>
  <div class="joystick right"></div>
  <div class="joystick up right"></div>
</div>
<script>
  (function () {
    var KEYS = [];
    KEYS[32] = 'pressed';
    KEYS[37] = 'left';
    KEYS[38] = 'up';
    KEYS[39] = 'right';
    KEYS[40] = 'down';
    var joystick = document.getElementById('joystick');
    var keysDown = {};
    document.addEventListener('keydown', function (e) {
      if (!KEYS[e.which]) return;
      e.preventDefault();
      keysDown[KEYS[e.which]] = true;
      updateJoystickClass();
    });
    document.addEventListener('keyup', function (e) {
      if (!KEYS[e.which]) return;
      e.preventDefault();
      keysDown[KEYS[e.which]] = false;
      updateJoystickClass();
    });
    function updateJoystickClass() {
      var classNames = ['joystick'];
      Object.keys(keysDown).forEach(function (key) {
        if (keysDown[key]) classNames.push(key);
      });
      joystick.className = classNames.join(' ');
    }
  })();
</script>
</body>
</html>
